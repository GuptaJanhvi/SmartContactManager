<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card my-5">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" alt="profile photo"
						class="my_profile_picture" th:src="@{'/image/contact-logo.png'}" />
					
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contact on cloud....
					</h1>
					<a th:href="@{/user/add-contact}" class="mt-4 btn btn-primary btn-block text-uppercase">Add New Contact</a>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
